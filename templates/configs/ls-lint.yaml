ls:
  .dir: kebab-case | regex:^[@#.]?[a-z-_]+$
  .ts: kebab-case
  .type.ts: camelCase | PascalCase
  .class.ts: camelCase | PascalCase

  scripts:
    .*: kebab-case
    common:
      .*: kebab-case | PascalCase
    libs:
      .*: PascalCase
    tests:
      .*: PascalCase

  packages:
    .ts: kebab-case | camelCase | PascalCase
    .type.ts: camelCase | PascalCase
    .class.ts: camelCase | PascalCase

# ignore directories
ignore:
  - "**/.git"
  - "**/.github"
  - "**/lib"
  - "**/module"
  - "**/node_modules"
  - "**/.textlint"
  - "**/.cache"
  - "**/.vscode"
