plugins: {}
filters:
  comments: true
  allowlist:
    allowlistConfigPaths:
      - .textlint/allowlist.yml
rules:
  preset-ja-technical-writing:
    sentence-length:
      max: 100
    max-kanji-continuous-len:
      max: 8
      allow: []
    no-mix-dearu-desumasu: true
    ja-no-mixed-period:
      allowPeriodMarks:
        - ":"
    no-doubled-joshi:
      strict: false
  "@textlint-ja/preset-ai-writing":
    "ai-tech-writing-guideline":
      "no-ai-colon-list-formatting": true
  preset-ja-spacing:
    ja-space-between-half-and-full-width:
      space:
        - alphabets
        - numbers
  ja-hiraku: true
  common-misspellings: true
  ja-no-orthographic-variants: true
  "@textlint-ja/textlint-rule-no-synonyms": true
  no-mixed-zenkaku-and-hankaku-alphabet: true
  "@proofdict/proofdict":
    dictURL: "https://atsushifx.github.io/proof-dictionary/"
  prh:
    rulePaths:
      - ./.textlint/dict/prh.yml
