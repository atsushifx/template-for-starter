pre-commit:
  parallel: true
  commands:
    gitleaks:
      run: gitleaks protect --config ./configs/gitleaks.toml --staged

    secretlint:
      glob: "**/*"
      run: >
        secretlint
        --secretlintrc ./configs/secretlint.config.yaml
        --secretlintignore .gitignore
        --maskSecrets
        "{staged_files}"

# create commit message if message is null
prepare-commit-msg:
  commands:
    prepare-commit-message:
      run: bash ./scripts/prepare-commit-msg.sh --to-buffer

# check commit message as Conventional Commit
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: commitlint --config ./configs/commitlint.config.js --edit
