pre-commit:
  parallel: true
  commands:
    gitleaks:
      run: gitleaks protect --config ./configs/gitleaks.toml --staged

    secretlint:
      glob: "**/*"
      run: >
        secretlint
        --secretlintrc ./configs/secretlint.config.yaml
        --secretlintignore .gitignore
        --maskSecrets
        "{staged_files}"

prepare-commit-msg:
  commands:
    prepare-by-codegpt:
      run: >
        dotenvx run --
        codegpt
        --config ./configs/codegpt.config.yaml
        commit
        --no_confirm --preview
        --file .git/COMMIT_EDITMSG

commit-msg:
  parallel: true
  commands:
    commitlint:
      run: commitlint --config ./configs/commitlint.config.js --edit
