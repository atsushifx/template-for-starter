name: Scan secrets for CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  GITLEAKS_VERSION: 8.29.0

jobs:
  gitleaks:
    name: Scan secrets with Gitleaks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Gitleaks
        uses: supplypike/setup-bin@v4
        with:
          name: gitleaks
          version: ${{ env.GITLEAKS_VERSION }}
          uri: https://github.com/gitleaks/gitleaks/releases/download/v${{ env.GITLEAKS_VERSION }}/gitleaks_${{ env.GITLEAKS_VERSION }}_Linux_x64.tar.gz
      - name: Prepare report directory
        run: mkdir -p .github/report

      - name: Run Gitleaks
        run: |
          gitleaks protect \
            --source=. \
            --config=./configs/gitleaks.toml \
            --report-path=.github/report/gitleaks-report.json \
            --exit-code=1 \
            --verbose

      - name: Upload scan results (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: .github/report/gitleaks-report.json
